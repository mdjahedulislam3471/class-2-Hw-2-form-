<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <title>Form</title>
</head>
<body>
         <h1>A.L.Khan High School</h1> 
         <h3>Student Regestration Form</h3>
<form><label for="first_name"> First Name:-</label> 
          <input type="text" id="first_name" placeholder="First Name"><br><br>

<label for="sure_name">Sure Name:-</label>
<input type="text" id="sure_name" placeholder="Sure Name"><br><br>

<label for="father's_name">Father's Name:-</label>
<input type="text" id="father's_name" placeholder="Father's Name">
<br><br>

<label for="mother's_name">Mother's Name:-</label>
<input type=" text" id="mother's_name" placeholder="Mother's Name"><br>
<h3>Gender</h3>
<input type="radio" id="Male" name="gender">
<label for="Male"> Male</label>

<input type="radio" id="Female" name="status">
<label for="Female">Female</label>

<input type="radio" id="Other's" name="Gender">
<label for="Other's">Other's</label> <br><br>
 
<label for="date_of_birth">Date of birth :-</label>
<input type="date" id="date_of_birth" placeholder="DD/MM/YY">
<br><br>

<label for="phone_number"> Phone Number:-</label>
<input type="Number" id="phone_number" placeholder="Phone Number">
<br><br>
<label for="e-mail">E-mail</label>
<input type="email" id="e-mail" placeholder="E-mail">
<br><br>
<label for="level">Level</label>
<select>
          <option value="College">College</option>
          <option value="High School">High School</option>
          <option value="Primary School">Primary School</option>
</select>
<br><br>
<label>Photo:-</label>
<input type="file" accept=".jpg,.png"><br><br>

<button>Submit</button>










</form>


</body>
</html>
